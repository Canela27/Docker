<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} {{ usuario.apellido }} 
                <a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a>
                <form action="{{ url_for('eliminar_usuario', id=usuario.id) }}" method="post" style="display: inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('crear_usuario') }}">Crear Usuario</a>
</body>
</html>
